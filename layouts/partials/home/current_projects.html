<section id='current-projects' class='home-section'>
    <header>
        <h2 class='home-section-title title'>
            {{- i18n "projects" -}}
        </h2>
    </header>

    <div class='list-container'>
        <ul class='list'>
            {{ range (where (where .Data.Pages "Section" "in" ("projects")) ".Params.current" true) }}
                {{ .Render "li" }}
            {{ end }}
        </ul>
    </div>
</section>
